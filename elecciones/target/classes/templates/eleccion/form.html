<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<title>Insert title here</title>
<link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css"
	rel="stylesheet">
<link rel="stylesheet"

<body>
	<div class="container mx-auto px-4 sm:px-8">
		<header th:replace="layout/layout :: nav"></header>
		<div class="leading-loose">
			<form class="max-w-xl m-4 p-10 bg-white rounded shadow-xl"
				th:action="@{/eleccion/guardar}" th:object="${eleccion}"
				method="post">
				<input type="hidden" th:field="*{id}">
				<p class="text-gray-800 font-medium">
					<span th:text="${accion}"></span> Eleccion
				</p>
				<div class="">
					<label class="block text-sm text-gray-00" for="cus_name">Nombre</label>
					<input th:field="*{nombre}"
						class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded"
						id="cus_name" name="nombre" type="text" required=""
						placeholder="RectorÃ­a 2021-2025" aria-label="Name">
				</div>
				<div class="">
					<label class="block text-sm text-gray-00" for="cus_name">Fecha
						Inicio</label> <input th:field="*{fechainicio}"
						class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded"
						id="cus_name" name="fechainicio" type="date" required=""
						aria-label="Name">
				</div>
				<div class="">
					<label class="block text-sm text-gray-00" for="cus_name">Fecha
						Finalizacion</label> <input th:field="*{fechafin}"
						class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded"
						id="cus_name" name="fechafin" type="date" required=""
						aria-label="Name">
				</div>
				<div class="">
					<label class="block text-sm text-gray-00" for="cus_name">Cargo</label>
					<input th:field="*{cargo}"
						class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded"
						id="cus_name" name="cargo" type="text" required=""
						placeholder="Rector" aria-label="Name">
				</div>
				<div class="mt-4">
					<button
						class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded"
						type="submit" th:text="${accion}"></button>
				</div>
			</form>
		</div>
		<div>
</body>

</html>
